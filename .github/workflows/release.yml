name: Release Rust App

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: rbn-vfd
            release_name: rbn-vfd-linux
            asset_name: rbn-vfd-linux-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: rbn-vfd.exe
            release_name: rbn-vfd-windows.exe
            asset_name: rbn-vfd-windows-x86_64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libudev-dev

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Zip release (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd target/${{ matrix.target }}/release
          cp ${{ matrix.binary_name }} ${{ matrix.release_name }}
          zip ${{ matrix.asset_name }}.zip ${{ matrix.release_name }}
          mv ${{ matrix.asset_name }}.zip ../../../

      - name: Zip release (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          Copy-Item ${{ matrix.binary_name }} ${{ matrix.release_name }}
          Compress-Archive -Path ${{ matrix.release_name }} -DestinationPath ${{ matrix.asset_name }}.zip
          Move-Item ${{ matrix.asset_name }}.zip ../../../

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.zip
          generate_release_notes: true
